<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email"><br>
      <input type="password" id="login-password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p class="switch">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display: none;">
      <input type="email" id="reg-email" placeholder="Email"><br>
      <input type="password" id="reg-password" placeholder="Password"><br>
      <button onclick="register()">Register</button>
      <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
